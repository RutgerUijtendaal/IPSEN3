<app-born-verify #verifyBorn (verify)="submitBorn($event)"></app-born-verify>
<mdb-card
  *ngIf="!parentService.child.isBorn"
  class="col-md-12 mt-5 px-0 rounded-corner">
  <mdb-card-header class="main-header">
    Kind geboren?
  </mdb-card-header>
  <mdb-card-body
    class="row justify-content-center">
    <h3
      class="col-12"
      style="color: black; text-align: center;">
      Is uw kind geboren? Gefeliciteerd!
    </h3>
    <h5
      class="col-12 mt-2"
      style="color: black; text-align: center;">
      Laat het ons weten zodat u nieuwe dilemmas van ons krijgt.
    </h5>
    <a
      (click)="childBornClick()"
      class="btn-rounded btn-normalize parent-button mt-4"
      type="button"
      mdbBtn color="primary"
      mdbWavesEffect>
      Kind Geboren
    </a>
  </mdb-card-body>
</mdb-card>
