<div
  class="row justify-content-center pt-5 mx-0"
  *ngIf="(parentService.isLoading)">
  <i class="fa fa-refresh fa-spin"></i>
</div>


<div
  class="container mt-5"
  *ngIf="!parentService.isLoading">

  <mdb-card class="col-md-12 px-0 rounded-corner">
    <mdb-card-header class="main-header">
      Resultaten
    </mdb-card-header>
    <mdb-card-body
      class="row">

      <div class="col-md-6 col-12 my-3"
           style="display: flex; align-items: center;">
        <div class="col-md-8 offset-md-2 col-8 offset-2">
          <div class="rounded-corner info-pill">
            <p class="mt-3">
              {{ data[0] + data[1] }} Dilemma's Beantwoord
            </p>
          </div>
        </div>
      </div>

      <canvas
        mdbChart
        class="col-md-6 my-3 px-0"
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true">
      </canvas>
    </mdb-card-body>
  </mdb-card>
</div>
