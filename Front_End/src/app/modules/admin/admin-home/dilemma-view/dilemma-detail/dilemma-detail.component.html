  <mdb-card class="col-md-9">
    <mdb-card-body>
      <div *ngIf="service.dilemma != null">
        <p>
          <input class="text-input dilemma-theme" value="{{ service.dilemma.theme }}">
          <input class="number-input dilemma-weeknr" value="{{ service.dilemma.weekNr }}">
          <br>
          <input class="text-input dilemma-feedback" value="{{ service.dilemma.feedback }}">
        </p>
        <p>
          <input class="text-input answer1-text" value="{{ service.answer1.text }}">
        </p>
        <p>
          <input class="text-input answer2-text" value="{{ service.answer2.text }}">
        </p>
        <button (click)="saveDilemma()">OPSLAAN</button>
        <button (click)="basicModal.show()">VERWIJDEREN</button>
        <button (click)="resetDetails()">RESET</button>
      </div>
      <div *ngIf="service.dilemma == null">
        Klik op een dilemma!
      </div>
    </mdb-card-body>
  </mdb-card>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="modal-text">
          Weet je zeker dat je dit dilemma uit het programma wilt verwijderen?
        </div>
      </div>
      <div class="justify-content-center modal-footer">
        <button type="button" mdbBtn color="red" class="relative waves-light" (click)="deleteDilemma(); basicModal.hide()" mdbWavesEffect>Ja, verwijderen</button>
        <button type="button" mdbBtn color="blue" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Nee, annuleren</button>
      </div>
    </div>
  </div>
</div>
