<mdb-card [ngClass]="empty ? '' : (isActive ? 'active' : 'not-active')">
  <mdb-card-body class="col-md-12 d-flex flex-wrap">
    <div class="col-md-5 parent">
      <i class="fa fa-user" style="font-size: 25px;" aria-hidden="true"></i>
      <div class="info-text">
        {{ couple.parent1.email }}
      </div>
      <div class="info-text">
        {{ couple.parent1.firstName }}
      </div>
    </div>
    <div class="col-md-2 plus">
      <i style="font-size: 35px; color: lightblue" class="fa fa-plus" aria-hidden="true"></i>
    </div>
    <div class="col-md-5 parent">
      <i class="fa fa-user" style="font-size: 25px;" aria-hidden="true"></i>
      <div class="info-text">
        {{ couple.parent2.email }}
      </div>
      <div class="info-text">
        {{ couple.parent2.firstName }}
      </div>
    </div>
  </mdb-card-body>
</mdb-card>
