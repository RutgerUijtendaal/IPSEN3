<mdb-card class="mt-2" style="margin-bottom: 10px;" class="rounded-corner">
  <div>
    <h3 [hidden]="shownCouples.length > 0">
      <img width="100px" src="assets/images/couple-list/no-results.png" alt="Laden...">
    </h3>
  </div>
  <mdb-card-body id="results-body">
    <div style="margin: 0; padding: 0" *ngFor="let c of shownCouples">
      <app-statistics-couple-in-list (click)="coupleClicked(c)" [couple]="c"></app-statistics-couple-in-list>
    </div>
  </mdb-card-body>
</mdb-card>
