<mdb-card style="margin-bottom: 10px;" class="rounded-corner">
  <div>
    <h3 [hidden]="shownCouples.length > 0">
      <img width="100px" src="assets/images/couple-list/no-results.png" alt="Laden...">
    </h3>
  </div>
  <mdb-card-body id="results-body">
    <app-statistics-couple-in-list *ngFor="let c of shownCouples" [couple]="c"></app-statistics-couple-in-list>
  </mdb-card-body>
</mdb-card>
