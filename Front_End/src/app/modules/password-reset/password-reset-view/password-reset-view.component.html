<div class="container">
  <div class="root">
    <div class="card col-md-6">
      <div class="card-header">
        Wachtwoord resetten
      </div>
      <div class="card-body">
        Email
        <input (input)="emailUpdated($event)" type="text" class="form-control">
        <button [disabled]="!(goodEmail && !disableButton)" mdbWavesEffect (click)="startSaving()" [ngClass]="'btn btn-rounded btn-' + buttonClass">Resetten</button>
        {{ message }}
      </div>
    </div>
  </div>
</div>
