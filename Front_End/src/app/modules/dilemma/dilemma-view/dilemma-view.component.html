<app-dilemma-loading #loadlingModal></app-dilemma-loading>
<app-answer-verify #verifyAnswerModal [answer]="choosenAnswer" (verify)="submitAnswer($event)"></app-answer-verify>



<div *ngIf="data && !answered && !error" class="container">
  <div class="row justify-content-center py-5">
    <div class="col-md-10 col-xs-12">

      <div class="card rounded-corner">

        <h5 class="card-header white-text text-center py-4">
          <strong>{{ this.data.dilemma.theme }}</strong>
        </h5>

        <!-- LoginCard form login -->

        <div class="card">
          <!--Card content-->
          <div
            class="row justify-content-center py-5 mx-0"
            *ngIf="submitting">
            <i
              style="font-size:40px;color:black"
              class="fa fa-refresh fa-spin">
            </i>
          </div>

          <div
            *ngIf="!submitting"
            class="card-body px-lg-5 py-3">

            <div class="row">
              <div *ngFor="let answer of data.answers" class="col-12 col-md-6 py-3">
                <app-dilemma-answer [answer]="answer" (select)="processAnswer($event)"></app-dilemma-answer>
              </div>
            </div>

          </div>

        </div>
        <!-- Material form login -->
      </div>
    </div>
  </div>
</div>

<div *ngIf="error" class="container">
  <app-dilemma-error [errorMessage]="errorMessage"></app-dilemma-error>
</div>

<div *ngIf="data && answered && !submitting" class="container">
  <app-dilemma-succes [dilemma]="data.dilemma"></app-dilemma-succes>
</div>
