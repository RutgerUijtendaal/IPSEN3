<!-- LoginCard form login -->
<div class="card">

  <h5 class="card-header white-text text-center py-2">
    <strong> {{ formTitle }} </strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <div
      class="py-md-3 py-sm-4"
      [formGroup]="adminLogin"
      style="color: #757575;">

      <!-- Email -->
      <label for="email" class="pt-3">E-mail</label>
      <div class="md-form my-0 py-0">
        <input
          type="email"
          id="email"
          formControlName="email"
          mdbInputDirective
          data-error="Voer een geldig e-mail in"
          class="form-control"
          placeholder="voorbeeld@gmail.com">
      </div>

      <!-- Name -->
      <label for="password" class="pt-3">Wachtwoord</label>
      <div class="md-form my-0 py-0">
        <input
          type="password"
          id="password"
          formControlName="password"
          mdbInputDirective
          data-error="Voer een wachtwoord in"
          class="form-control form-control-sm"
          placeholder="">
      </div>


    </div>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
