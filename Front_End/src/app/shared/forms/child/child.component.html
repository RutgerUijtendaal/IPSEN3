<!-- Parent form login -->
<div class="card rounded-corner">

  <h5 class="card-header white-text text-center py-6">
    <strong> {{ formTitle }} </strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <div
      [formGroup]="child"
      class="row"
      style="color: #757575;">

      <!-- isborn -->
      <div class="col-12 col-md-6 my-md-4">
        <div class="custom-control form-control-lg custom-checkbox mt-3">
          <input
            #isBorn
            type="checkbox"
            class="custom-control-input"
            id="isBorn"
            (change)="onIsBornToggle(isBorn.checked)"
            formControlName="isBorn">
          <label class="custom-control-label" for="isBorn">Ons kind is al geboren.</label>
        </div>
      </div>

      <!-- Date -->
      <div class="col-12 col-md-6 mt-3" >
        <label for="date"> {{ dateText }} </label>
        <input
            type="date"
            id="date"
            formControlName="date"
            data-error="Voer een geldige datum in."
            class="form-control form-control-sm">
      </div>

      <div class="col-12">
        <hr>
      </div>

      <!-- Date -->
      <div class="col-12 text-center">
        <label for="password">Wachtwoord</label>
      </div>
      <div class="col-12 col-md-12 mt-sm-3 mb-3" >
        <input
          type="password"
          id="password"
          formControlName="password"
          mdbInputDirective
          data-success=" "
          data-error="Een wachtwoord bestaat uit minimaal acht karakters"
          class="form-control form-control-sm"
          placeholder="">
      </div>
    </div>
    <!-- Form -->

  </div>

</div>
