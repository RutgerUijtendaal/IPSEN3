<mdb-card class="rounded-corner">
  <!--Card image-->
  <mdb-card-img *ngIf="image" [src]="image" [alt]="alt"></mdb-card-img>
  <div *ngIf="image">
    <hr>
  </div>
  <!--Card content-->
  <mdb-card-body *ngIf="title">

    <!--Title-->
    <mdb-card-title *ngIf="title">
      <h4>{{ title }}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text>
      <ng-content></ng-content>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
