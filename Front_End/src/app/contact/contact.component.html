<div class="container">
  <div class="row justify-content-center py-5">
    <div align="center">
      <button (click)="toggleLocation()" class="info-button" ><i class="fa fa-map-marker fa-2x"></i></button>
      <button (click)="togglePhone()" class="info-button" ><i class="fa fa-phone fa-2x"></i></button>
      <button (click)="toggleEmail()" class="info-button" ><i  class="fa fa-envelope fa-2x"></i></button>
      <div class="row py-5" id="cards">
        <div class="col-sm-12 col-lg-3" [hidden]="!showLocation">
          <mdb-card>
            <mdb-card-body>
              <mdb-card-text>
                LOCATIE
              </mdb-card-text>
            </mdb-card-body>
          </mdb-card>
        </div>
        <div class="col-sm-12 col-lg-3" [hidden]="!showEmail">
          <mdb-card>
            <mdb-card-body>
              <mdb-card-text>
                EMAIL
              </mdb-card-text>
            </mdb-card-body>
          </mdb-card>
        </div>
        <div class="col-sm-12 col-lg-3" [hidden]="!showPhone">
          <mdb-card>
            <mdb-card-body>
              <mdb-card-text>
                PHONE
              </mdb-card-text>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
      <iframe class="mapouter" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2437.6272506795526!2d4.852133316182213!3d52.34090797978071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e1fbcf89e03f%3A0xd68bc102e345bde0!2sGarage2020!5e0!3m2!1snl!2snl!4v1544543550745" width="1400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</div>
